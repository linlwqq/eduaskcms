<script type="text/javascript">
	(function(){
		var d = document.domain;
		while (true){
			try{
				window.top.opener.document.domain;
				break;
			}catch(e){}
			d = d.replace( /.*?(?:\.|$)/, '' );
			if (d.length == 0){
				break;
			}
		}
	})();
	window.parent.CKEDITOR.tools.callFunction(parseInt('{$functionNumber}'), "{if $fileUrl}{$root}{$fileUrl}{/if}" ,"{$message}");
</script>
